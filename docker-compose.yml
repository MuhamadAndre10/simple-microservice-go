services:
  broker-service:
    build:
      context: .
      dockerfile: broker-service/Dockerfile
    restart: always
    ports:
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1
  auth-service:
    depends_on:
      - postgres
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    restart: always
    environment:
      DSN: "host=postgres port=5432 user=postgres password=root dbname=users sslmode=disable timezone=UTC connect_timeout=5"
    ports:
      - 8081:80
    deploy:
      mode: replicated
      replicas: 1
  postgres:
    image: 'postgres:14.2'
    ports:
      - "5432:5432"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: users
    volumes:
      - ./db-data/pg/:/var/lib/postgresql/data/
